<div class="table">
  <div
    *ngFor="
      let row of gameService.game.sapperSchemes.scheme;
      let numberRow = index
    "
    class="row"
  >
    <sapper-cell
      *ngFor="let cell of row; let numberCell = index"
      [cell]="cell"
      [numberCell]="numberCell"
      [numberRow]="numberRow"
    ></sapper-cell>
  </div>
  <button class="button" (click)="refreshGame()">Обновить</button>
</div>
