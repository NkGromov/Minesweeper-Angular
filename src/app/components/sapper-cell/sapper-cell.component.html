<button
  class="sapperCell"
  [ngClass]="{
    'sapperCell--active': !this.isHidden && this.value !== 100,
    'sapperCell--fail': !this.isHidden && this.value === 100,
    'sapperCell--flag': this.isHidden && this.isFlag
  }"
  (click)="onCellClick(value)"
  (contextmenu)="setFlag($event)"
  [disabled]="isOver"
>
  {{ !this.isHidden && this.value && this.value !== 100 ? this.value : "" }}
</button>
