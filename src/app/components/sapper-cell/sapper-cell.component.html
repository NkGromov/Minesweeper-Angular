<button
  class="sapperCell"
  [ngClass]="{
    'sapperCell--active': !cell.isHide && cell.value !== 100,
    'sapperCell--fail': !cell.isHide && cell.value === 100,
    'sapperCell--flag': cell.isHide && cell.isSetFlag
  }"
  (click)="changeHide()"
  (contextmenu)="setFlag($event)"
>
  {{ !cell.isHide && cell.value && cell.value !== 100 ? cell.value : "" }}
</button>
